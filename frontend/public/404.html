<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지를 찾을 수 없습니다</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 48px;
        color: #ff4d4d;
      }
      p {
        font-size: 24px;
        color: #333;
      }
      .countdown {
        font-size: 32px;
        font-weight: bold;
        color: #ff4d4d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>
        잘못된 경로입니다. <span class="countdown">3</span>초 후 이전 페이지로
        이동합니다.
      </p>
    </div>

    <script>
      let countdown = 3; // 시작 시간
      const countdownElement = document.querySelector(".countdown"); // 카운트다운을 표시할 요소

      const interval = setInterval(() => {
        countdownElement.textContent = countdown; // 카운트다운 값을 업데이트
        countdown--; // 카운트다운 값 1초마다 감소
        if (countdown < 0) {
          clearInterval(interval); // 카운트다운이 끝나면 인터벌 종료
          history.back(); // 3초 후 이전 페이지로 이동
        }
      }, 1000); // 1초마다 실행
    </script>
  </body>
</html>
